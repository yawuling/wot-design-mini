# Top level navigation
# children: left menu
# type:
#   - link: outer link type，should have "link" property which shows the outer link
#   - page: .vue single component type, will find the page file in ./pages
#   - module: module title type, not route
#   - group: group title type, not route
# demo: string|boolean, if demo is false, will not display demo, if null, will use "name" property as demo path, if string, will use the value as demo path
